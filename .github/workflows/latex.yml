name: Build LaTeX and Deploy PDFs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      # 1. Checkout repository completo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install jq (se serve, opzionale)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 4. Run the build script
      - name: Build PDFs and generate JSON
        run: |
          python3 build_pdfs.py

      # 5. Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Copy static website
      - name: Copy static website
        run: |
          mkdir -p public/web_pages
          cp -r web_pages/* public/web_pages/ || echo "Cartella web_pages non trovata, ignoro"
          cp index.html public/ || echo "index.html mancante"

      # 7. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
